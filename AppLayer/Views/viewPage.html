<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Ads</title>
    <style>
        #container {
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            height: 100%;
            width: 100%;
            height: 200px;
            background-color: white;
        }
        
        #formContainer {
            margin: auto;
            margin-top: 100px;
            padding: 25px;
            background-color: #ff9a8d;
            border: none;
            text-align: center;
            width: 25%;
            border-radius: 10px;
        }
        
        #tableContainer {
            width: fit-content;
            height: fit-content;
            margin: auto;
            padding: 25px;
            margin-top: 10px;
            background-color: #ff9a8d;
            border: none;
            text-align: center;
            border-radius: 10px;
        }
        
        #table {
            background-color: azure;
        }
        
        table,
        th,
        td,
        tr,
        tbody,
        thead {
            border: 1px solid;
            border-collapse: collapse;
        }
        
        .button {
            border-radius: 10px;
            border: none;
            background-color: #aed6dc;
            font-size: 15px;
            padding: 5px;
        }
        
        .button:hover {
            transition: 0.7s;
            border-radius: 10px;
            border: none;
            background-color: #45c6ee;
            font-size: 20px;
            padding: 5px;
        }
    </style>
</head>

<body id="container">
    <div id="formContainer">
        <form action="/showAllAds" method="post">
            <button class="button" type="submit">View all ADS</button>
        </form>
        <form action="/showAllAdsById" method="get">
            Filter by:<input type="text" name="id" value="id">
            <button type="submit" class="button">FILTER</button>
        </form>
        <br>
        <form action="/showAllAdsByCategory" method="post">
            Filter by:<input type="text" name="category" value="category">
            <button type="submit" class="button">FILTER</button>
        </form>
        <br>
        <form action="/showAllAdsByTags" method="post">
            Filter by:<input type="text" name="tag" value="tags">
            <button type="submit" class="button">FILTER</button>
        </form>
        <br>
        <form action="/" method="get" style="float: left;">
            <button class="button" type="submit"><=INDEX PAGE</button>
        </form>

        <br>
    </div>
    <div id="tableContainer">
        <table id="table">
            <thead>
                <tr>
                    <td>ID</td>
                    <td>Kategorija</td>
                    <td>Datum isteka</td>
                    <td>Cena</td>
                    <td>Valuta</td>
                    <td>Deskripcija</td>
                    <td>Tagovi</td>
                    <td>Email privatni</td>
                    <td>Email sluzbeni</td>
                </tr>
            </thead>
            <tbody id="tbody">
                #{data}
            </tbody>
        </table>

    </div>

</body>

</html>
