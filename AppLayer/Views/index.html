<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #DBFEFF;
            font: 20px Arial, sans-serif;
            margin: auto;
        }
        
        .container {
            margin: auto;
            margin-top: 200px;
            border-radius: 10px;
            width: 50%;
        }
        
        .header {
            padding: 10px 20px;
            background: #acb3b9;
            border-radius: 10px;
            background-color: #ff9a8d;
        }
        
        .header h1 {
            font-size: 24px;
        }
        
        .nav,
        .section {
            float: left;
            padding: 40px;
            min-height: 250px;
            box-sizing: border-box;
            border-radius: 10px;
            width: 20%;
            background: #ff9a8da2;
        }
        
        .section {
            width: 80%;
            background-color: #aed6dc;
        }
        
        .clearfix:after {
            content: ".";
            display: block;
            height: 0;
            clear: both;
            visibility: hidden;
        }
        
        .footer {
            border-radius: 10px;
            background-color: #ff9a8d;
            text-align: center;
            padding: 5px;
        }
        
        .button {
            border-radius: 10px;
            border: none;
            background-color: #aed6dc;
            font-size: 15px;
            padding: 5px;
        }
        
        .button:hover {
            transition: 0.7s;
            border-radius: 10px;
            border: none;
            background-color: #45c6ee;
            font-size: 20px;
            padding: 5px;
        }
    </style>
    <title>Add webb app</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Welcome to AD explorer</h1>
        </div>
        <div class="clearfix">
            <div class="nav">
                <form action="/AppLayer/Views/viewPage.html" method="get">
                    <button class="button" type="submit">View ADS</button>
                </form>
                <br>
                <form action="/AppLayer/Views/editPage.html" method="get">
                    <button class="button" type="submit"> Edit ADS</button>
                </form>
                <br>
                <form action="/AppLayer/Views/addPage.html" method="get">
                    <button class="button" type="submit"> Add ADS</button>
                </form>
            </div>
            <div class="section">
                <h2>IST 2022</h2>
                <p>Projektni zadatak,veb aplikacija na primeru oglasa. </p>
            </div>
        </div>
        <div class="footer">
            <p>copyright &copy; Milo≈° Milinkov RT-35/19</p>
        </div>
    </div>



</body>

</html>
