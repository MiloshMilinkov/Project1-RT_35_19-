<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Ads</title>
    <style>
        #container {
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            height: 100%;
            width: 100%;
            height: 200px;
            background-color: white;
        }
        
        #formContainer {
            margin: auto;
            margin-top: 100px;
            padding: 25px;
            background-color: #ff9a8d;
            border: none;
            text-align: center;
            width: 25%;
            border-radius: 10px;
        }
        
        #tableContainer {
            width: fit-content;
            height: fit-content;
            margin: auto;
            padding: 25px;
            margin-top: 10px;
            background-color: #ff9a8d;
            border: none;
            text-align: center;
            border-radius: 10px;
        }
        
        #table {
            background-color: azure;
        }
        
        table,
        th,
        td,
        tr,
        tbody,
        thead {
            border: 1px solid;
            border-collapse: collapse;
        }
        
        .button {
            border-radius: 10px;
            border: none;
            background-color: #aed6dc;
            font-size: 15px;
            padding: 5px;
        }
        
        .button:hover {
            transition: 0.7s;
            border-radius: 10px;
            border: none;
            background-color: #45c6ee;
            font-size: 20px;
            padding: 5px;
        }
    </style>
</head>

<body id="container" style="background-color:#DBFEFF ;">
    <div id="formContainer">
        <form action="/showAllAdsByIdEdit" method="get">
            View ADS by Id: <input type="text" name="id">
            <button class="button" type="submit">VIEW</button>
        </form>
        <br>

        <form action="/ChangeAdsCategory" method="post">
            <fieldset style="width: 125px;margin:auto;">
                <legend>Change ads category:</legend>
                Id:<input type="number" placeholder="Provide an id" name="id" required><br> Category:
                <input type="text" placeholder="New Category" name="category" required>
                <br>
                <br><button class="button" type="submit">Change</button>
            </fieldset>
        </form>
        <form action="/ChangeAdsPrice" method="post">
            <fieldset style="width: 125px;margin:auto;">
                <legend>Change ads price:</legend>
                Id:<input type="number" placeholder="Provide an id" name="id" required><br> Category:
                <input type="number" placeholder="New Price" name="price" onkeyup="if(this.value<0){this.value= this.value * -1}" min="0" required>
                <br>
                <br><button class="button" type="submit">Change</button>
            </fieldset>
        </form>
        <br>
        <form action="/AppLayer/Views/addPage.html" method="get">
            <button class="button" type="submit">POST A NEW AD!</button>
        </form>
        <br>
        <form action="/showAllAdsEdit" method="post">

            <button class="button" type="submit">View all ADS</button>
        </form>
        <br>
        <form action="/" method="get" style="float: left;">
            <button class="button" type="submit"><=INDEX PAGE</button>
        </form>
        <br>
    </div>
    <div id="tableContainer">
        <table id="table">
            <thead>
                <tr>
                    <td>ID</td>
                    <td>Kategorija</td>
                    <td>Datum isteka</td>
                    <td>Cena</td>
                    <td>Valuta</td>
                    <td>Deskripcija</td>
                    <td>Tagovi</td>
                    <td>Email</td>
                </tr>
            </thead>
            <tbody id="tbody">
                #{data}
            </tbody>
        </table>
    </div>

</body>

</html>
